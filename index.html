<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing to see here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        .footer {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1000;
        }
        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div id="root" role="img" aria-label="Interaktiver 3D-Smiley aus Partikeln. Ziehen zum Drehen, Pinch zum Zoomen, Doppelklick für Effekte."></div>
    <div class="footer"><a href="https://eichhof.me" target="_blank">Vibe coded with ♥</a></div>
    <script src="https://eichhof.co/three.min.js"></script>
    <script>
        (function() {
            'use strict';
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            const rootElement = document.getElementById('root');
            rootElement.appendChild(renderer.domElement);
            camera.position.z = 10;
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotationVelocity = { x: 0, y: 0 };
            let previousPinchDistance = 0;
            let lastInteractionTime = 0;
            const doubleInteractionDelay = 300;
            let isColorCycling = false;
            let colorCycleStartTime = 0;
            const colorCycleDuration = 5000;
            let isExploded = false;
            let explosionStartTime = 0;
            const explosionOutDuration = 800;
            const explosionPauseDuration = 500;
            const explosionReturnDuration = 1500;
            const explosionTotalDuration = explosionOutDuration + explosionPauseDuration + explosionReturnDuration;
            const rainbowColors = [
                { h: 0.00, s: 0.9, l: 0.5 },
                { h: 0.08, s: 0.9, l: 0.5 },
                { h: 0.16, s: 0.9, l: 0.5 },
                { h: 0.33, s: 0.9, l: 0.5 },
                { h: 0.55, s: 0.9, l: 0.5 },
                { h: 0.75, s: 0.9, l: 0.5 },
                { h: 0.83, s: 0.9, l: 0.6 },
                { h: 0.92, s: 0.9, l: 0.6 }
            ];
            function handleDoubleInteraction() {
                const entropy = (Date.now() % 1000) / 1000;
                const mixed = (Math.random() + entropy) % 1;
                if (mixed < 0.3) {
                    isExploded = true;
                    explosionStartTime = 0;
                } else {
                    isColorCycling = true;
                    colorCycleStartTime = 0;
                }
            }
            function checkDoubleInteraction() {
                const currentTime = Date.now();
                const timeDiff = currentTime - lastInteractionTime;
                if (timeDiff < doubleInteractionDelay && timeDiff > 50) {
                    handleDoubleInteraction();
                    lastInteractionTime = 0;
                    return true;
                }
                lastInteractionTime = currentTime;
                return false;
            }
            function onMouseDown(e) {
                if (checkDoubleInteraction()) return;
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
            function onMouseMove(e) {
                if (!isDragging) return;
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                rotationVelocity.y = deltaX * 0.005;
                rotationVelocity.x = deltaY * 0.005;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
            function onMouseUp() {
                isDragging = false;
            }
            function getTouchDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            function onTouchStart(e) {
                if (e.touches.length === 1) {
                    if (checkDoubleInteraction()) {
                        e.preventDefault();
                        return;
                    }
                    isDragging = true;
                    previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    previousPinchDistance = getTouchDistance(e.touches[0], e.touches[1]);
                    e.preventDefault();
                }
            }
            function onTouchMove(e) {
                if (e.touches.length === 1 && isDragging) {
                    const deltaX = e.touches[0].clientX - previousMousePosition.x;
                    const deltaY = e.touches[0].clientY - previousMousePosition.y;
                    rotationVelocity.y = deltaX * 0.005;
                    rotationVelocity.x = deltaY * 0.005;
                    previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    const currentPinchDistance = getTouchDistance(e.touches[0], e.touches[1]);
                    const pinchDelta = currentPinchDistance - previousPinchDistance;
                    camera.position.z = Math.max(5, Math.min(20, camera.position.z - pinchDelta * 0.02));
                    previousPinchDistance = currentPinchDistance;
                    e.preventDefault();
                }
            }
            function onTouchEnd() {
                isDragging = false;
            }
            function onWheel(e) {
                camera.position.z = Math.max(5, Math.min(20, camera.position.z + e.deltaY * 0.01));
                e.preventDefault();
            }
            const particleCount = 42000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const targetPositions = new Float32Array(particleCount * 3);
            const startPositions = new Float32Array(particleCount * 3);  
            const velocities = new Float32Array(particleCount * 3);
            const originalColors = new Float32Array(particleCount * 3);
            const explosionPositions = new Float32Array(particleCount * 3);
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.6, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            const particleTexture = new THREE.CanvasTexture(canvas);
            for (let i = 0; i < particleCount; i++) {
                let x, y, z, valid = false;
                while (!valid) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(Math.random() * 2 - 1);
                    const radius = 5.5 + Math.random() * 1.0;
                    x = radius * Math.sin(phi) * Math.cos(theta);
                    y = radius * Math.sin(phi) * Math.sin(theta);
                    z = radius * Math.cos(phi);
                    const leftEyeX = -1.5;
                    const leftEyeY = 1.5;
                    const leftEyeRadius = 0.9;
                    const leftEyeDistXY = Math.sqrt(Math.pow(x - leftEyeX, 2) + Math.pow(y - leftEyeY, 2));
                    const isInLeftEye = leftEyeDistXY < leftEyeRadius && z > 4.5;
                    const rightEyeX = 1.5;
                    const rightEyeY = 1.5;
                    const rightEyeRadius = 0.9;
                    const rightEyeDistXY = Math.sqrt(Math.pow(x - rightEyeX, 2) + Math.pow(y - rightEyeY, 2));
                    const isInRightEye = rightEyeDistXY < rightEyeRadius && z > 4.5;
                    const mouthCenterY = -1.55;
                    const mouthArcHeight = 0.5;
                    const mouthWidth = 2.6;
                    const normalizedX = x / mouthWidth;
                    const expectedY = mouthCenterY + mouthArcHeight * (4 * normalizedX * normalizedX - 1);
                    const distFromSmileLine = Math.abs(y - expectedY);
                    const isInSmileArc = Math.abs(x) < mouthWidth && distFromSmileLine < 0.28 && y < mouthCenterY + 0.7 && y > mouthCenterY - 0.6 && z > 4.5;
                    const isInFrontHemisphere = z > 4.0;
                    if (isInFrontHemisphere && !isInLeftEye && !isInRightEye && !isInSmileArc) {
                        valid = true;
                    }
                }
                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
                startPositions[i * 3] = (Math.random() - 0.5) * 0.1;
                startPositions[i * 3 + 1] = (Math.random() - 0.5) * 0.1;
                startPositions[i * 3 + 2] = (Math.random() - 0.5) * 0.1;
                positions[i * 3] = startPositions[i * 3];
                positions[i * 3 + 1] = startPositions[i * 3 + 1];
                positions[i * 3 + 2] = startPositions[i * 3 + 2];
                velocities[i * 3] = (Math.random() - 0.5) * 0.02;
                velocities[i * 3 + 1] = (Math.random() - 0.5) * 0.02;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.02;
                const hue = 0.08 + Math.random() * 0.06;
                const saturation = 0.85 + Math.random() * 0.15;
                const lightness = 0.55 + Math.random() * 0.15;
                const color = new THREE.Color();
                color.setHSL(hue, saturation, lightness);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                originalColors[i * 3] = color.r;
                originalColors[i * 3 + 1] = color.g;
                originalColors[i * 3 + 2] = color.b;
                const explosionRadius = 8 + Math.random() * 7;
                const explosionTheta = Math.random() * Math.PI * 2;
                const explosionPhi = Math.acos(Math.random() * 2 - 1);
                explosionPositions[i * 3] = explosionRadius * Math.sin(explosionPhi) * Math.cos(explosionTheta);
                explosionPositions[i * 3 + 1] = explosionRadius * Math.sin(explosionPhi) * Math.sin(explosionTheta);
                explosionPositions[i * 3 + 2] = explosionRadius * Math.cos(explosionPhi);
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.08,
                map: particleTexture,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true,
                blending: THREE.NormalBlending,
                depthWrite: false
            });
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            const growthDuration = 5000;
            let animationStartTime = null;
            function animate(timestamp) {
                requestAnimationFrame(animate);
                if (animationStartTime === null) {
                    animationStartTime = timestamp;
                }
                const elapsed = timestamp - animationStartTime;
                const growthProgress = Math.min(elapsed / growthDuration, 1);
                const eased = growthProgress < 0.5
                    ? 4 * growthProgress * growthProgress * growthProgress
                    : 1 - Math.pow(-2 * growthProgress + 2, 3) / 2;
                const posArray = particles.attributes.position.array;
                if (isExploded) {
                    if (explosionStartTime === 0) {
                        explosionStartTime = elapsed;
                    }
                    const explosionElapsed = elapsed - explosionStartTime;
                    if (explosionElapsed < explosionOutDuration) {
                        const explosionProgress = explosionElapsed / explosionOutDuration;
                        const easeOutExplosion = 1 - Math.pow(1 - explosionProgress, 3);
                        for (let i = 0; i < particleCount; i++) {
                            const idx = i * 3;
                            posArray[idx] = targetPositions[idx] + (explosionPositions[idx] - targetPositions[idx]) * easeOutExplosion;
                            posArray[idx + 1] = targetPositions[idx + 1] + (explosionPositions[idx + 1] - targetPositions[idx + 1]) * easeOutExplosion;
                            posArray[idx + 2] = targetPositions[idx + 2] + (explosionPositions[idx + 2] - targetPositions[idx + 2]) * easeOutExplosion;
                        }
                    } else if (explosionElapsed < explosionOutDuration + explosionPauseDuration) {
                        for (let i = 0; i < particleCount; i++) {
                            const idx = i * 3;
                            posArray[idx] = explosionPositions[idx];
                            posArray[idx + 1] = explosionPositions[idx + 1];
                            posArray[idx + 2] = explosionPositions[idx + 2];
                        }
                    } else if (explosionElapsed < explosionTotalDuration) {
                        const returnProgress = (explosionElapsed - explosionOutDuration - explosionPauseDuration) / explosionReturnDuration;
                        const easeInReturn = returnProgress * returnProgress * returnProgress;
                        for (let i = 0; i < particleCount; i++) {
                            const idx = i * 3;
                            posArray[idx] = explosionPositions[idx] + (targetPositions[idx] - explosionPositions[idx]) * easeInReturn;
                            posArray[idx + 1] = explosionPositions[idx + 1] + (targetPositions[idx + 1] - explosionPositions[idx + 1]) * easeInReturn;
                            posArray[idx + 2] = explosionPositions[idx + 2] + (targetPositions[idx + 2] - explosionPositions[idx + 2]) * easeInReturn;
                        }
                    } else {
                        isExploded = false;
                        explosionStartTime = 0;
                    }
                } else {
                    for (let i = 0; i < particleCount; i++) {
                        const idx = i * 3;
                        posArray[idx] = startPositions[idx] + (targetPositions[idx] - startPositions[idx]) * eased + velocities[idx] * Math.sin(elapsed * 0.001 + i);
                        posArray[idx + 1] = startPositions[idx + 1] + (targetPositions[idx + 1] - startPositions[idx + 1]) * eased + velocities[idx + 1] * Math.cos(elapsed * 0.001 + i);
                        posArray[idx + 2] = startPositions[idx + 2] + (targetPositions[idx + 2] - startPositions[idx + 2]) * eased + velocities[idx + 2] * Math.sin(elapsed * 0.0015 + i);
                    }
                }
                particles.attributes.position.needsUpdate = true;
                if (isColorCycling) {
                    if (colorCycleStartTime === 0) {
                        colorCycleStartTime = elapsed;
                    }
                    const colorElapsed = elapsed - colorCycleStartTime;
                    if (colorElapsed < colorCycleDuration) {
                        const currentColorIndex = Math.floor((colorElapsed / 150) % rainbowColors.length);
                        const nextColorIndex = (currentColorIndex + 1) % rainbowColors.length;
                        const blendFactor = ((colorElapsed / 150) % 1);
                        const colorArray = particles.attributes.color.array;
                        const currentColor = rainbowColors[currentColorIndex];
                        const nextColor = rainbowColors[nextColorIndex];
                        const tempColor = new THREE.Color();
                        tempColor.setHSL(
                            currentColor.h + (nextColor.h - currentColor.h) * blendFactor,
                            currentColor.s + (nextColor.s - currentColor.s) * blendFactor,
                            currentColor.l + (nextColor.l - currentColor.l) * blendFactor
                        );
                        for (let i = 0; i < particleCount; i++) {
                            colorArray[i * 3] = tempColor.r;
                            colorArray[i * 3 + 1] = tempColor.g;
                            colorArray[i * 3 + 2] = tempColor.b;
                        }
                        particles.attributes.color.needsUpdate = true;
                    } else {
                        const colorArray = particles.attributes.color.array;
                        for (let i = 0; i < particleCount; i++) {
                            colorArray[i * 3] = originalColors[i * 3];
                            colorArray[i * 3 + 1] = originalColors[i * 3 + 1];
                            colorArray[i * 3 + 2] = originalColors[i * 3 + 2];
                        }
                        particles.attributes.color.needsUpdate = true;
                        isColorCycling = false;
                        colorCycleStartTime = 0;
                    }
                }
                if (growthProgress > 0.8) {
                    particleSystem.rotation.y += 0.0008;
                    particleSystem.rotation.x += 0.0002;
                }
                if (Math.abs(rotationVelocity.x) > 0.0001 || Math.abs(rotationVelocity.y) > 0.0001) {
                    particleSystem.rotation.y += rotationVelocity.y;
                    particleSystem.rotation.x += rotationVelocity.x;
                    rotationVelocity.x *= 0.95;
                    rotationVelocity.y *= 0.95;
                }
                renderer.render(scene, camera);
            }
            const canvas3D = renderer.domElement;
            canvas3D.addEventListener('mousedown', onMouseDown);
            canvas3D.addEventListener('mousemove', onMouseMove);
            canvas3D.addEventListener('mouseup', onMouseUp);
            canvas3D.addEventListener('mouseleave', onMouseUp);
            canvas3D.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas3D.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas3D.addEventListener('touchend', onTouchEnd);
            canvas3D.addEventListener('wheel', onWheel, { passive: false });
            function handleResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            window.addEventListener('resize', handleResize);
            window.cleanupSmileyOrb = function() {
                canvas3D.removeEventListener('mousedown', onMouseDown);
                canvas3D.removeEventListener('mousemove', onMouseMove);
                canvas3D.removeEventListener('mouseup', onMouseUp);
                canvas3D.removeEventListener('mouseleave', onMouseUp);
                canvas3D.removeEventListener('touchstart', onTouchStart);
                canvas3D.removeEventListener('touchmove', onTouchMove);
                canvas3D.removeEventListener('touchend', onTouchEnd);
                canvas3D.removeEventListener('wheel', onWheel);
                window.removeEventListener('resize', handleResize);
                particles.dispose();
                particleMaterial.dispose();
                particleTexture.dispose();
                renderer.dispose();
            };
            requestAnimationFrame(animate);
        })();
    </script>
</body>
</html>
